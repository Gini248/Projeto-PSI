<script>
// Sistema de verificação de login para páginas HTML
function checkLoginStatus() {
    // Tentar verificar via cookie/sessão
    const hasSession = document.cookie.includes('PHPSESSID') || 
                      document.cookie.includes('pingu_remember');
    
    if (hasSession) {
        // Se tem cookies de sessão, mostrar perfil
        showUserProfile();
    } else {
        // Mostrar botão de login
        showLoginButton();
    }
}

function showUserProfile() {
    const authArea = document.getElementById('auth-area');
    if (!authArea) return;
    
    // Obter nome do usuário do cookie se disponível
    const userName = getCookie('user_name') || 'Usuário';
    
    authArea.innerHTML = `
        <div class="user-dropdown">
            <a href="#" class="user-profile-link">
                <img src="assets/img/default-avatar.png" alt="Avatar" class="user-avatar-small">
                <span>${userName}</span>
                <i class="fas fa-chevron-down"></i>
            </a>
            <div class="dropdown-content">
                <a href="assets/html/profile.php"><i class="fas fa-user"></i> Meu Perfil</a>
                <a href="assets/html/my-orders.php"><i class="fas fa-shopping-bag"></i> Meus Pedidos</a>
                <a href="assets/html/settings.php"><i class="fas fa-cog"></i> Configurações</a>
                <div class="dropdown-divider"></div>
                <a href="assets/php/logout.php" class="logout-link"><i class="fas fa-sign-out-alt"></i> Sair</a>
            </div>
        </div>
    `;
    
    // Adicionar comportamento dropdown
    initDropdowns();
}

function showLoginButton() {
    const authArea = document.getElementById('auth-area');
    if (!authArea) return;
    
    authArea.innerHTML = `
        <a href="assets/html/login.php" class="login-link">
            <i class="fas fa-sign-in-alt"></i> Entrar
        </a>
    `;
}

// Função auxiliar para ler cookies
function getCookie(name) {
    const value = `; ${document.cookie}`;
    const parts = value.split(`; ${name}=`);
    if (parts.length === 2) return parts.pop().split(';').shift();
    return null;
}

// Inicializar dropdowns
function initDropdowns() {
    const dropdownToggles = document.querySelectorAll('.user-profile-link');
    dropdownToggles.forEach(toggle => {
        toggle.addEventListener('click', function(e) {
            e.preventDefault();
            const dropdown = this.nextElementSibling;
            dropdown.style.display = dropdown.style.display === 'block' ? 'none' : 'block';
        });
    });
    
    // Fechar dropdown ao clicar fora
    document.addEventListener('click', function(e) {
        if (!e.target.closest('.user-dropdown')) {
            document.querySelectorAll('.dropdown-content').forEach(dropdown => {
                dropdown.style.display = 'none';
            });
        }
    });
}

// Executar quando a página carregar
document.addEventListener('DOMContentLoaded', function() {
    checkLoginStatus();
    
    // Corrigir erro da linha 250
    const openCartBtn = document.getElementById('open-cart');
    if (openCartBtn) {
        openCartBtn.addEventListener('click', function(e) {
            e.preventDefault();
            // Lógica do carrinho
            alert('Carrinho abrirá em breve!');
        });
    }
    
    // Adicionar outros event listeners de forma segura
    const allButtons = document.querySelectorAll('button, .botao, a[href="#"]');
    allButtons.forEach(btn => {
        btn.addEventListener('click', function(e) {
            if (this.getAttribute('href') === '#') {
                e.preventDefault();
            }
        });
    });
});
</script>
